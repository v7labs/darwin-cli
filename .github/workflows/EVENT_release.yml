name: release
run-name: Release

on:
  release:
    types: [released]

  workflow_call:
    inputs:
      release_id:
        type: string
        description: "The id of the release"
        required: false

      release_tag:
        type: string
        description: "The tag of the release"
        required: false

      is_draft:
        type: boolean
        description: "Is the release a draft"
        required: false

permissions:
  contents: read

env:
  release_id: ${{ inputs.release_id || github.event.release.id }}
  release_tag: ${{ inputs.release_tag || github.event.release.tag_name }}
  is_draft: ${{ inputs.is_draft || github.event.release.draft }}
  is_scheduled: ${{ github.event_name == 'schedule' }}

jobs:
  validate_tag:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          ref: ${{ github.ref }}

      - name: Fail early if tag schema is invalid
        run: |
          if [[ ! ${{ env.release_tag }} =~ ^refs/tags/(v[0-9]+\.[0-9]+\.[0-9]+)$ && ${{ env.release_tag }} =~ ^refs/tags/test-.*$ ]]; then
            echo "Tag ${{ env.release_tag }} is not a valid semver tag"
            exit 1
          fi

  run_tests:
    needs: validate_tag
    uses: ./.github/workflows/JOB_tests.yml

  run_e2e:
    uses: ./.github/workflows/JOB_e2e.yml
    secrets:
      E2E_API_KEY: ${{ secrets.E2E_API_KEY }}
      E2E_ENVIRONMENT: ${{ secrets.E2E_ENVIRONMENT }}
      E2E_TEAM: ${{ secrets.E2E_TEAM }}

  release:
    needs: [run_tests, run_e2e]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          ref: ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5.2.0
        with:
          python-version: "3.9"

      - run: pip install pip --upgrade
      - name: Setup Poetry
        uses: abatilo/actions-poetry@7b6d33e44b4f08d7021a1dee3c044e9c253d6439
        with:
          poetry-version: "1.3.1"

      - name: Build package
        run: poetry build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@897895f1e160c830e369f9779632ebc134688e1b

  test_release:
    needs: [run_tests, run_e2e]
    if: startsWith(github.ref, 'refs/tags/test-')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7 # v2.10.1
        with:
          egress-policy: audit

      - uses: actions/checkout@d632683dd7b4114ad314bca15554477dd762a938 # v4.2.0
        with:
          ref: ${{ github.ref }}

      - name: Set up Python
        uses: actions/setup-python@f677139bbe7f9c59b41e40162b753c062f5d49a3 # v5.2.0
        with:
          python-version: "3.9"
      - run: pip install pip --upgrade
      - name: Setup Poetry
        uses: abatilo/actions-poetry@7b6d33e44b4f08d7021a1dee3c044e9c253d6439
        with:
          poetry-version: "1.3.1"
      - name: Build package
        run: |
          poetry build

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@897895f1e160c830e369f9779632ebc134688e1b
        with:
          repository-url: https://test.pypi.org/legacy/

  notify_release:
    needs: [release]
    if: success()
    uses: ./.github/workflows/JOB_slack_message.yml
    secrets: inherit
    with:
      icon: ":rocket:"
      at_team: true
      message: |
        :tada: *${{ inputs.release_tag || github.event.release.tag_name }}* has been released!
        :link:
          - https://pypi.org/project/darwin-py
          - ${{ github.event.release.html_url }}

  notify_failed_release:
    needs: [release]
    if: failure()
    uses: ./.github/workflows/JOB_slack_message.yml
    secrets: inherit
    with:
      icon: ":warning:"
      at_team: true
      message: |
        :warning: *${{ inputs.release_tag || github.event.release.tag_name }}* Release has failed to be released!

        *An error occurred performing release, and you may need to release manually.*

        :link:
          - ${{ github.event.release.html_url }}