version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    reviewers:
      - "saurbhc"
      - "JBWilkie"
    open-pull-requests-limit: 5
    labels:
      - "github-actions-updates"
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    reviewers:
      - "saurbhc"
      - "JBWilkie"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
